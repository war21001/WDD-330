<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="todo.css">
<title>To Do List</title>
</head>
<body>
    <main>
    <div class="card" id="active">
        <div class="header"><h2>To Do List</h2></div> 
            <ul id="taskList">
                <!-- sample list -->
                <li>Hit the gym</li>
                <li class="checked">Pay bills</li>
                <li>Meet George</li>
                <li>Buy eggs</li>
                <li>Read a book</li>
                <li>Organize office</li>
            </ul>
            <br>
        <input type="text" id="newTask" placeholder="New Task">
        <span class="addBtn" id="addBtn" onclick="addNewTask()">Add</span>
        <br>
        <br>
        <div class="container">             
            <span id="taskCnt"></span>
            <button class="tglBtn" onclick="toggleView('all')">All</button>
            <button class="tglBtn"onclick="toggleView('completed')">Completed</button> 
        </div>
        <br>
</div>

<div class="card" id="completed">
    <div class="header"><h2>Completed Tasks</h2></div> 
            <ul id="taskListComplete">    
            </ul>
        <div class="container">
            <span id="taskCntCompleted"></span>
            <button class="tglBtn" onclick="toggleView('all')">All</button>
            <button class="tglBtn" onclick="toggleView('active')">Active</button>
        </div>
        <br>
  </div>

  <div class="card" id="all">
    <div class="header"><h2>All Tasks</h2></div> 
            <ul id="taskListAll">               
            </ul>
        <div class="container">
            <span id="taskCntAll"></span>
            <button class="tglBtn" onclick="toggleView('completed')">Completed</button>
            <button class="tglBtn" onclick="toggleView('active')">Active</button> 
        </div>
        <br>
  </div>
</main>
  <script src="main.js">
    
  </script>
</body>
</html>
